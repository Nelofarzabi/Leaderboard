<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <div class="container">
    <h1>Leaderboard</h1>
    
    <section class="rec_scores" id="secContainer">
    <h2>Recent scores</h2>
    <input class="refBtn" id="refId" type="button" value="Refresh">
    <div class="scores" >
        <table id="sc">
            
        </table>
    </div>
</section>
<section class="add_score">
    <h2>Add your score</h2>
    <br>
    
    <label><strong>Name : </strong></label><input type="text" class="inptxt" id="inpIdName" placeholder="Your Name"  maxlength="18"><br><br>
    <label><strong>Score : </strong></label><input type="number" class="inptxt" id="inpIdScore" placeholder="Your Score" max="999"><br><br>
    <input id="submitBtn"class="subBtn"type="submit" value="Submit">
    
</section>
</div>

</body>
</html>
